<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pert4.css">
    <title>Photo Gallery</title>
</head>
<body>
    <header class="bg-info text-center text-white py-5">
        <h1 class="display-3">Photo Gallery</h1>
        <p class="lead">Explore Beautiful Moments</p>
    </header>

    <div class="container py-5">
        <div class="row g-4">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imagesModal" alt="Photo 1">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imagesModal" alt="Photo 2">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imagesModal" alt="Photo 3">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imagesModal" alt="Photo 4">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imagesModal" alt="Photo 5">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imagesModal" alt="Photo 6">
          </div>
        </div>
      </div>

      <!-- Modal -->
    <div class="modal fade" id="imagesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Photo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="" id="modal-photo" alt="selected Photo">
            </div>
        </div>
        </div>
    </div>
    <script src="pert4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
